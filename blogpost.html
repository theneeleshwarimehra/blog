<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
      }
      .blog-title {
        color: goldenrod;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }
      .blog-image {
        max-height: 300px;
        object-fit: cover;
        width: 100%;
      }
      .content p {
        text-align: justify;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 30px 0;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
      @media (max-width: 767px) {
        .footer {
          padding: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Blog Detail -->
    <div class="container mt-5" id="blog-container">
      <h1 class="blog-title mb-4" id="blog-title"></h1>
      <div class="mb-4">
        <img
          src="assets/journey.jpg"
          alt="Blog Image"
          class="blog-image rounded"
          id="blog-image"
        />
      </div>
      <div class="mb-4 text-muted">
        <span>By <strong id="blog-author"></strong></span> |
        <span>Published on <strong id="blog-date"></strong></span>
      </div>
      <div class="content" id="blog-content">
        <p>Loading content...</p>
        <pre>Loading content...</pre>
      </div>
    </div>

    <!-- Go Back to Home Button -->
    <div class="container text-center my-5">
      <a href="index.html" class="btn btn-warning btn-lg">
        <i class="fas fa-home me-2"></i> Go Back to Home
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-5">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Social Icons -->
          <div class="col-12 mb-4 text-center">
            <div class="social-icons">
              <a
                href="https://www.linkedin.com/in/theneeleshwarimehra/"
                target="_blank"
                class="social-icon me-3"
                style="color: #0e76a8"
                title="LinkedIn"
              >
                <i class="fab fa-linkedin fa-2x"></i>
              </a>
              <a
                href="https://github.com/theneeleshwarimehra/"

                style="color: #333"
                title="GitHub"
              >
                <i class="fab fa-github fa-2x"></i>
              </a>
              <a
                href="https://www.facebook.com/theneeleshwarimehra/"
                target="_blank"
                class="social-icon me-3"
                style="color: #1877f2"
                title="Facebook"
              >
                <i class="fab fa-facebook fa-2x"></i>
              </a>
              <a
                href="https://www.instagram.com/theneeleshwarimehra/"
                target="_blank"
                class="social-icon me-3"
                style="color: #e4405f"
                title="Instagram"
              >
                <i class="fab fa-instagram fa-2x"></i>
              </a>
              <a
                href="https://x.com/iNeeleshwari"
                target="_blank"
                class="social-icon me-3"
                style="color: #1da1f2"

              >
                <i class="fab fa-twitter fa-2x"></i>
              </a>
              <a
                href="mailto:hello@neeleshwarimehra.in"
                target="_blank"
                class="social-icon me-3"
                style="color: #db4437"
                title="Email"
              >
                <i class="fas fa-envelope fa-2x"></i>
              </a>
            </div>
          </div>
          <!-- Email Contact -->
          <div class="email col-12 mb-4 text-center">
            <p>
              <a
                href="mailto:hello@neeleshwarimehra.in"
                class="text-decoration-none"

                Email: hello@neeleshwarimehra.in
              </a>
            </p>
          </div>

          <div class="copyrights col-12 text-center">
            <p class="mb-0">
              &copy; 2024 Neeleshwari Mehra. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>

    <!-- Blog Data Script -->
    <script>
      // Simulate a database of blogs (for demonstration)
      const blogs = {
        1: {
          title: "Time is the Most Precious and Powerful Thing in the Universe",
          image: "assets/blog/blog1.jpg",
          author: "Neeleshwari Mehra",
          date: "2024-12-06",
          content: `
Time is often considered the most valuable resource in the universe, for once it's gone, it can never be reclaimed. Unlike material wealth or physical possessions, time is finite and irreplaceable. It is the constant flow that shapes our lives, defines our experiences, and determines our destiny. Every moment that passes is a reminder of how quickly life moves, urging us to make the most of it.

What makes time truly powerful is its ability to transform. It can heal wounds, change circumstances, and create new opportunities. Yet, it also reminds us of our limitations—no matter how much we wish, we cannot slow it down or reverse it. Thus, it teaches us to live with intention and purpose, making each moment count.

In a world full of distractions, it's easy to forget how precious time is. But by focusing on the present, prioritizing what truly matters, and using our time wisely, we can unlock its full potential. Time is not just a measure of passing moments; it is the force that drives us to evolve, grow, and make a lasting impact. Respecting time is, therefore, one of the most powerful ways to lead a fulfilling life.
          `
        },
        2: {
          title: "The Fascinating Concept of Time Travel",
          image: "assets/blog/blog2.jpg",
          author: "Neeleshwari Mehra",
          date: "2024-11-22",
          content: `
Time travel has long captured the human imagination, from ancient myths to modern science fiction. The idea of moving through time, whether into the past or the future, offers endless possibilities and sparks deep curiosity. Could we revisit historical events? Would we witness the future unfold before our eyes? 

While time travel remains theoretical, it has intrigued physicists for centuries. According to Einstein's theory of relativity, time is not fixed but can be affected by speed and gravity. This has led to the possibility of time dilation—where time moves slower for objects traveling at near-light speeds. But the idea of traveling freely through time, as seen in movies and books, remains a mystery.

Though science has yet to turn time travel into reality, the concept continues to inspire creativity, offering thought-provoking questions about fate, choice, and the consequences of altering time. Whether or not we ever step into a time machine, the idea reminds us to reflect on how we use the time we have and how every moment shapes the world.
          `,
        },
        3: {
          title: "Where Are You in This Universe?",
          image: "assets/blog/blog3.jpg",
          author: "Neeleshwari Mehra",
          date: "2024-10-10",
          content: `
The question of "Where are you in the universe?" is both profound and humbling. In the vastness of space, with billions of galaxies, each containing billions of stars and potentially countless planets, it's easy to feel insignificant. Yet, this vast expanse also invites curiosity about our place and purpose in it.

We live on Earth, a small, rocky planet in a solar system that is just one of many in the Milky Way galaxy. The Milky Way, in turn, is part of a vast, expanding universe. Our planet, situated at just the right distance from the Sun, has supported life for millions of years, making Earth unique in our known universe.

From a cosmic perspective, we occupy an incredibly small and fleeting spot in the grand timeline of existence. Yet, despite this, our awareness of the universe and our place in it gives us a sense of wonder and purpose. We are the product of billions of years of cosmic evolution, and in the span of time, our understanding of the universe continues to grow.

So, where are we in the universe? We are on Earth, in a solar system, within a galaxy, and on the edge of a greater cosmic journey. Though small in the grand scale, our ability to question, explore, and understand the universe makes us a unique part of its story. The search for answers continues, and perhaps, in this search, we discover not only where we are, but also who we are.
          
          `,
        },
        4: {
          title: "The Power of Positivity in Challenging Times",
          image: "assets/blog/j1.jpg",
          author: "Neeleshwari Mehra",
          date: "2024-10-10",
          content: `
In difficult moments, positivity can be a powerful tool to help us navigate through adversity. It’s not about ignoring problems, but about maintaining an optimistic mindset and focusing on solutions rather than obstacles. A positive attitude can reframe challenges as opportunities for growth and learning.

Studies show that positivity boosts both mental and physical health, reducing stress and enhancing resilience. It helps us bounce back from setbacks and stay hopeful during tough times. Positivity also has a ripple effect—when we stay optimistic, it encourages others around us to do the same.

In challenging times, cultivating a positive mindset can make all the difference, guiding us through hardships with strength, gratitude, and a renewed sense of purpose.
          

          `,
        },
      };

      // Get the blog ID from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get("id");

      if (blogId && blogs[blogId]) {
        const blog = blogs[blogId];

        // Update the page with the correct blog data
        document.getElementById("blog-title").innerText = blog.title;
        document.getElementById("blog-image").src = blog.image;
        document.getElementById("blog-author").innerText = blog.author;
        document.getElementById("blog-date").innerText = blog.date;
        document.getElementById(
          "blog-content"
        ).innerHTML = `<p>${blog.content}</p>`;
      } else {
        document.getElementById("blog-title").innerText = "Blog Not Found";
        document.getElementById("blog-content").innerHTML =
          "<p>Sorry, the blog you are looking for does not exist.</p>";
      }
    </script>
  </body>
</html>
